<ion-header>
    <ion-toolbar>
        <ion-title>news-list</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngFor="let source of mSources">
        <a class="source-name"> {{source.name}}</a>
    </div>
    <div *ngFor="let article of mArticles">
        <p>{{article.title }}</p>
        <p>{{ article.source.name}}</p>
        <p>{{article.description}}</p>
    </div>
</ion-content>
