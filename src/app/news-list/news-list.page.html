<ion-header>
    <ion-toolbar>
        <ion-title>news-list</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content >

    <ion-card *ngFor="let article of data?.articles" (click)="onSingleNews(article)">
        <ion-card-content>
        <ion-card-title>{{article.title}}</ion-card-title>
        </ion-card-content>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="loadMoreNews($event)">
        <ion-infinite-scroll-content loadingSpinner="bubble" loadingText="load news.."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
