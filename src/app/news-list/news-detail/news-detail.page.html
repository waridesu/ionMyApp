<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-back-button slot="start" defaultHref="/news-list"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="{{item.urlToImage}}"></ion-img>
    <ion-card-content>
      <ion-card-title>{{item.title}}</ion-card-title>
      <p>{{item.description}}</p>
    </ion-card-content>
    <ion-button expand="block" (click)="ShareGeneric()">share</ion-button>
  </ion-card>
</ion-content>
