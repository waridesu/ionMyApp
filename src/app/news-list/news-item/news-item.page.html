<ion-header>
  <ion-toolbar>
    <ion-title>news-item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let article of mArticles">
    <ion-label>{{article.title }}</ion-label>
    <p>{{ article.source.name}}</p>
    <p>{{article.description}}</p>
  </ion-item>
  </ion-list>
</ion-content>
