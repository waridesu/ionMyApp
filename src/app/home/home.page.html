<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Budget Planner
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>New expense</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>
                            <ion-label position="floating">Expense Reason</ion-label>
                            <ion-input type="text" id="reason"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Expense Amount</ion-label>
                            <ion-input type="number" id="amount"></ion-input>
                        </ion-item>
                        <div class="ion-text-right ion-margin-vertical" id="clearBtn">
                            <ion-button fill="outline" color="danger">
                                <ion-icon name="close" slot="start"></ion-icon>
                                Clear
                            </ion-button>
                            <ion-button id="addBtn">
                                <ion-icon name="add" slot="start"></ion-icon>
                                Add expense
                            </ion-button>
                        </div>
                    </ion-card-content>
                </ion-card>
                <ion-card style="text-align: center">
                    <p>{{text}}</p>
                    <ion-button (click)="onChangeText()">{{btnText}} </ion-button>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-list></ion-list>
        </ion-row>

    </ion-grid>

</ion-content>
